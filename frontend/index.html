<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>COMP9321 - Heart Risk Predictor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="css/materialize.min.css" media="screen,projection"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css"/>
        <script type="text/javascript" src="js/plotly-latest.min.js"></script>
    </head>
    <body>
        <main role='main'>
            <div class="container" id="main">
                <div class="row">
                    <div class="col s12">
                        <ul class="tabs">
                            <li class="tab col s4"><a href="#stats-tab" class="active" id="stat-tab-btn">Statistics</a></li>
                            <li class="tab col s4"><a href="#important-val-tab" id="important-val-tab-btn">Feature Importance</a></li>
                            <li class="tab col s4"><a href="#prediction-tab" id="pred-tab-btn">Prediction</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div id="stats-tab">
                        <div class="input-field col s12">
                            <select id="select-stats">
                                <option value="" disabled selected>Choose data</option>
                                <option value="chest_pain_type">Chest Pain Type</option>
                                <option value="resting_blood_pressure">Resting Blood Pressure</option>
                                <option value="serum_cholestoral">Serum Cholesteral</option>
                                <option value="fasting_blood_sugar">Fasting Blood Sugar</option>
                                <option value="resting_electrocardiographic">Resting Electrocardiographic Results</option>
                                <option value="max_heart_rate">Maximum Heart Rate</option>
                                <option value="exercise_induced_agina">Exercise Induced Angina</option>
                                <option value="oldpeak">ST Depression</option>
                                <option value="slope_of_peak_ST_segment">Slope of Peak ST Segment</option>
                                <option value="num_major_vessels">Number of Major Vessels</option>
                            </select>
                        </div>
                        <div id="stats-results-1">
                       
                        </div>
                        <div id="stats-results-2">
                       
                        </div>
                    </div>
                </div>
                <div class="row">
                    
                </div>

                <div class="row">
                    <div id="important-val-tab">
                        <div id="important-val-result">

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div id="prediction-tab">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12 prediction-input">
                                    <input id="age" type="text">
                                    <label for="age">Age</label>
                                </div>
                                <div class="input-field col s12 prediction-input">
                                    <select id="sex">
                                        <option value="" disabled selected>Choose Sex</option>
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                </div>
                                <div class="input-field col s12 prediction-input">
                                    <select id="chest_pain_type">
                                        <option value="" disabled selected>Choose Chest Pain Type</option>
                                        <option value="1">Angin</option>
                                        <option value="2">Atypical Angina</option>
                                        <option value="3">Non-Anginal Pain</option>
                                        <option value="4">Asymptomatic</option>
                                    </select>
                                    <label>Chest Pain Type</label>
                                </div>
                                <div class="input-field col s12 prediction-input">
                                    <input id="resting-blood-pressure" type="text">
                                    <label for="resting-blood-pressure">Resting Blood Pressure</label>
                                </div>
                                <div class="input-field col s12 prediction-input">
                                    <input id="serum-cholestoral" type="text">
                                    <label for="serum-cholestoral">Serum Cholesteral</label>
                                </div>
                                <div class="input-field col s12 prediction-input">
                                    <input id="fasting-blood-sugar" type="text">
                                    <label for="fasting-blood-sugar">Fasting Blood Sugar</label>
                                </div>
                                <div class="input-field col s12 prediction-input">
                                    <input id="resting-electrocardiographic" type="text">
                                    <label for="resting-electrocardiographic">Resting Electrocardiographic</label>
                                </div>
                                <div class="input-field col s12 prediction-input">
                                    <input id="max-heart-rate" type="text">
                                    <label for="max-heart-rate">Maximum Heart Rate</label>
                                </div>
                                <div class="input-field col s12 prediction-input">
                                    <input id="exercise-induced-agina" type="text">
                                    <label for="exercise-induced-agina">Exercise Induced Angina</label>
                                </div>
                                <div class="input-field col s12 prediction-input">
                                    <input id="oldpeak" type="text">
                                    <label for="oldpeak">Oldpeak</label>
                                </div>
                                <div class="input-field col s12 prediction-input">
                                    <input id="slope-of-peak-ST-segment" type="text">
                                    <label for="slope-of-peak-ST-segment">Slope of peak exercise ST segment</label>
                                </div>
                                <div class="input-field col s12 prediction-input">
                                    <input id="num-major-vessels" type="text">
                                    <label for="num-major-vessels">Number of Major Vessels</label>
                                </div>
                                <div class="input-field col s12 prediction-input">
                                    <select id="thal">
                                        <option value="" disabled selected>Choose Chest Pain Type</option>
                                        <option value="3">Normal</option>
                                        <option value="6">Fixed Defect</option>
                                        <option value="7">Reversable Defect</option>
                                    </select>
                                    <label>Thalassemia</label>
                                </div>
                                <a class="btn waves-effect waves-light" id="predict-submit-button">Predict!</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row hidden" id="prediction-result">
                    <!----------PREDICTION RESULT HERE-------->
                </div>
            </div>
        </main>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
    </body>
</html>
